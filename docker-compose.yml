services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:17
    container_name: pp_hh_blog_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Rails Backend API 服務
  backend:
    build:
      context: ./backend-activeAdmin
      dockerfile: Dockerfile.dev
    container_name: pp_hh_blog_backend
    environment:
      - RAILS_ENV=${ENVIRONMENT}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=${POSTGRES_DB}
      - RAILS_MAX_THREADS=5
      - PORT=${RAILS_PORT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_BUCKET=${R2_BUCKET}
      - R2_ASSETS_DOMAIN=${R2_ASSETS_DOMAIN}
    ports:
      - "${EXTERNAL_BACKEND_PORT}:${RAILS_PORT}"
    volumes:
      - ./backend-activeAdmin:/rails
      - backend_bundle:/usr/local/bundle
      - backend_node_modules:/rails/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        rm -f /rails/tmp/pids/server.pid &&
        bundle install &&
        bin/rails db:create db:migrate db:seed &&
        bin/rails server -b 0.0.0.0 -p ${RAILS_PORT}
      "
    networks:
      - app-network

  # Next.js Frontend 服務
  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    container_name: pp_hh_blog_frontend
    environment:
      - NODE_ENV=${ENVIRONMENT}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "${EXTERNAL_FRONTEND_PORT}:${NEXT_JS_PORT}"
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  backend_bundle:
    driver: local
  backend_node_modules:
    driver: local

networks:
  app-network:
    driver: bridge